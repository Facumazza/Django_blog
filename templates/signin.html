{% extends 'index.html' %}

{% load static %}


{% block contenido %}
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
    <main class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="w-100 m-auto text-center">
                    <form method="post" action="{% url 'blog:signin' %}">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            <strong>Error:</strong> {{ error }}
                        </div>
                        {% endif %}
                        {{ form.as_p }}
                        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Iniciar sesión</button>
                    </form>
                    <p class="mt-3">¿Aún no tiene una cuenta? <a href="{% url 'blog:signup' %}">Crea cuenta</a></p>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
